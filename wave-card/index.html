<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form-input-wave</title>
    <link rel="stylesheet" href="/form-wave/style.css" />
</head>

<body>
    <div class="container">
        <h1>Please Login...</h1>
        <form>
            <div class="form-control">
                <i class="iconfont icon-icon-email"></i>
                <input id="Email" type="text" required />
                <label>
            <!-- Email -->
            <span class="texts" style="transition-delay: 0ms">E</span>
            <span class="texts" style="transition-delay: 50ms">m</span>
            <span class="texts" style="transition-delay: 100ms">a</span>
            <span class="texts" style="transition-delay: 150ms">i</span>
            <span class="texts" style="transition-delay: 200ms">l</span>
          </label>
            </div>

            <div class="form-control">
                <i class="iconfont icon-mima"></i>
                <input id="Passworld" type="passworld" required />
                <label>
            <!-- Passworld -->
            <span class="texts" style="transition-delay: 0ms">P</span>
            <span class="texts" style="transition-delay: 50ms">a</span>
            <span class="texts" style="transition-delay: 100ms">s</span>
            <span class="texts" style="transition-delay: 150ms">s</span>
            <span class="texts" style="transition-delay: 200ms">w</span>
            <span class="texts" style="transition-delay: 250ms">a</span>
            <span class="texts" style="transition-delay: 300ms">r</span>
            <span class="texts" style="transition-delay: 350ms">d</span>
          </label>
            </div>

            <button class="btn">
          <i class="iconfont icon-login"></i>
          Login
        </button>
            <p class="text">Don't have an account? <a href="#">Register</a></p>
        </form>
    </div>

    <script src="/form-wave/script.js"></script>
</body>

</html>
