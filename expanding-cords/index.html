<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>exepanding cards</title>
    <link rel="stylesheet" href="/expanding-cords/style.css" />
</head>

<body>
    <div class="container">
        <div class="panel active" style="
          background-image: url(/expanding-cords/images/金沙江南门大桥.jpg);
        ">
            <h3>bridge</h3>
        </div>
        <div class="panel" style="background-image: url(/expanding-cords/images/雪山长焦.jpg)">
            <h3>jokul</h3>

        <div class="panel" style="background-image: url(/expanding-cords/images/山小光圈.jpg)">

        </div>

        </div>

        </div>

        </div>

        </div>
